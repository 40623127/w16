    # W1-W3 導入週

    * 準備筆記本、隨身碟與耳機
    * 充分了解隨身系統的啟動關機與使用

    <section data-markdown>
        <script type="text/template">
    # 機械設計與表達

    * 設計的本質是表達, 六種表達方式是指:說(口語)、畫(2D,3D),寫(數字,文字)實做以及理論,設計的結果可以讓執行者有所依循, 根據指示執行後, 可得預期之結果.
    * 機械是一種器物, 而且是由固體、流體與軟體元件精巧組合而成, 可互動運作, 達成特定功能之器物.
    * 因此機械設計就是靈活運用六種表達, 明確說明如何透過固體、流體與軟體元件之互動運作, 而能達成預定結果之明確與具體表達.



        </script>
    </section>


    						
    <section data-markdown>
        <script type="text/template">
    # 機械設計與表達-2

    * 參與機械設計的工程師, 為順利完成任務, 解決產品開發過程所面臨的各項問題, 培養創造力的三種必備能力: 自學能力、執行能力與想像能力.
    * 由於機械設計流程牽涉許多固體、流體與軟體元件配置, 而且當多名成員在協同設計過程中, 會於不同時間納入各種機械設計組成及六種表達內容, 因此必須要設法運用組態管理 (Configuration Management) 系統, 呈現各時間點詳細的組成內容與狀態.
        </script>
    </section>


    						
    <section data-markdown>
        <script type="text/template">
    # 課堂練習

    * 點擊 start.bat 啟動隨身系統, 在 SCiTE 編輯器中練習執行 calculator.py 與 helloworld.c

    * calculator.py 可以利用 PyQt5 example calculator 關鍵字搜尋, 而 ANSI (American National Standard Institute) C 則可以透過 ANSI C hello world 關鍵字搜尋.
        </script>

    ## 第五,六週 - PyQt5 & Python3 程式語法練習

    * 利用 eric6 IDE 學習如何利用 PyQt5 建立計算器視窗程式, 並利用網誌展示程式碼.
